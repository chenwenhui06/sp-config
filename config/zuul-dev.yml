spring:
  application:
    name: zuul
  
  # 添加rabbitmq连接信息 
  rabbitmq:
    host: 192.168.75.133
    port: 5672
    username: admin
    password: admin
    
server:
  port: 3001
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka

# 以服务id作为访问路径时，可省略
#zuul:
#  routes:
#    item-service: /item-service/**
#    user-service: /user-service/**
#    order-service: /order-service/**

# 开启zuul重试
zuul:
  retryable: true
# 配置ribbon重试参数
ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 1000
  MaxAutoRetriesNextServer: 1
  MaxAutoRetries: 1
  
# hystrix超时时间
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500
            
# 暴露hystrix.stream监控端点       
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream